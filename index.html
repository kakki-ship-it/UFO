<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MIKU CRANE GAME</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui-layer">
            <div id="title-screen" class="screen active">
                <h1 class="glitch" data-text="MIKU">MIKU</h1>
                <p class="blink">TAP TO START</p>
            </div>

            <div id="score-display" class="hidden">SCORE: <span id="score-val">0</span></div>

            <div id="result-screen" class="screen hidden">
                <h2 id="result-message">COMPLETE!</h2>
                <div class="score-final">SCORE: <span id="final-score">100</span></div>
                <button id="retry-btn">RETRY</button>
            </div>

            <div id="controls">
                <button id="btn-a" class="control-btn">A</button>
                <button id="btn-b" class="control-btn">B</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
